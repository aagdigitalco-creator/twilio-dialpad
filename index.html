<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Twilio Web Dialpad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ‚úÖ Twilio SDK loads FIRST -->
    <script src="https://sdk.twilio.com/js/client/v1.13/twilio.min.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8f9fa;
      }
      #dialpad {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        gap: 10px;
      }
      button {
        font-size: 20px;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #number {
        font-size: 22px;
        margin-bottom: 15px;
        min-height: 28px;
      }
      #controls {
        margin-top: 20px;
      }
      input {
        padding: 10px;
        font-size: 18px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Twilio Web Dialpad</h2>

    <!-- ‚úÖ Add a normal input so you can type directly -->
    <input id="number" type="text" placeholder="Enter phone number (e.g. +14165551234)" />

    <div id="dialpad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>*</button><button>0</button><button>#</button>
    </div>

    <div id="controls">
      <button id="call">üìû Call</button>
      <button id="hangup">‚ùå Hangup</button>
    </div>

    <script>
      // Run only after Twilio SDK is loaded
      window.addEventListener("load", async () => {
        console.log("‚úÖ Page loaded, Twilio:", typeof Twilio);
        if (typeof Twilio === "undefined") {
          alert("Twilio SDK failed to load. Check your internet connection or CDN link.");
          return;
        }

        const numberInput = document.getElementById("number");
        const callBtn = document.getElementById("call");
        const hangupBtn = document.getElementById("hangup");
        const dialButtons = document.querySelectorAll("#dialpad button");
        let device;

        dialButtons.forEach((btn) =>
          btn.addEventListener("click", () => (numberInput.value += btn.textContent))
        );

        async function initTwilio() {
          console.log("Fetching Twilio token...");
          const response = await fetch("https://outbound-dial-3814.twil.io/token");
          const data = await response.json();

          device = new Twilio.Device(data.token, {
            codecPreferences: ["opus", "pcmu"],
            fakeLocalDTMF: true,
            enableRingingState: true,
          });

          device.on("ready", () => console.log("‚úÖ Twilio Device Ready"));
          device.on("error", (err) => console.error("‚ùå Twilio Error:", err));
        }

        callBtn.onclick = async () => {
          const to = numberInput.value.trim();
          if (!to) return alert("Enter a number to call, e.g. +14165551234");
          console.log("Dialing:", to);

          if (!device) await initTwilio();
          device.connect({ To: to });
        };

        hangupBtn.onclick = () => {
          if (device) device.disconnectAll();
        };
      });
    </script>
  </body>
</html>
