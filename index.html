<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Twilio Web Dialpad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ‚úÖ Updated to latest supported SDK -->
    <script src="https://media.twiliocdn.com/sdk/js/client/v1.14/twilio.min.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8f9fa;
        margin: 0;
      }
      #dialpad {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        gap: 10px;
      }
      button {
        font-size: 20px;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      input {
        padding: 10px;
        font-size: 18px;
        width: 250px;
        text-align: center;
        margin-bottom: 15px;
      }
      #controls {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Twilio Web Dialpad</h2>
    <input id="number" type="text" placeholder="Enter phone number (e.g. +14165551234)" />

    <div id="dialpad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>*</button><button>0</button><button>#</button>
    </div>

    <div id="controls">
      <button id="call">üìû Call</button>
      <button id="hangup">‚ùå Hangup</button>
    </div>

    <script>
      window.addEventListener("load", async () => {
        console.log("‚úÖ Page loaded, Twilio:", typeof Twilio);

        if (typeof Twilio === "undefined") {
          alert("Twilio SDK failed to load. Check your internet connection or CDN link.");
          return;
        }

        const numberInput = document.getElementById("number");
        const callBtn = document.getElementById("call");
        const hangupBtn = document.getElementById("hangup");
        const dialButtons = document.querySelectorAll("#dialpad button");
        let device;
        let connection;

        dialButtons.forEach((btn) =>
          btn.addEventListener("click", () => (numberInput.value += btn.textContent))
        );

        async function initTwilio() {
          try {
            console.log("üîë Fetching Twilio token...");
            const response = await fetch("https://outbound-dial-3814.twil.io/token");
            const data = await response.json();

            device = new Twilio.Device(data.token, {
              codecPreferences: ["opus", "pcmu"],
              enableRingingState: true,
            });

            device.on("ready", () => console.log("‚úÖ Twilio Device Ready"));
            device.on("error", (err) => console.error("‚ùå Twilio Error:", err));
          } catch (err) {
            console.error("‚ùå Failed to init Twilio:", err);
          }
        }

        callBtn.onclick = async () => {
          const to = numberInput.value.trim();
          if (!to) return alert("Enter a number to call, e.g. +14165551234");

          if (!device) await initTwilio();

          console.log("üìû Dialing:", to);
          connection = device.connect({ To: to });

          connection.on("accept", () => console.log("‚úÖ Call connected"));
          connection.on("disconnect", () => console.log("üõë Call ended"));
          connection.on("error", (err) => console.error("‚ùå Call error:", err));
        };

        hangupBtn.onclick = () => {
          if (connection) connection.disconnect();
          if (device) device.disconnectAll();
          console.log("üõë Call manually ended");
        };
      });
    </script>
  </body>
</html>
