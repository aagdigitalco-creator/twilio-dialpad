<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Web Dialpad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #ff4b2b;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6b4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ž Twilio Web Dialpad</h1>
    <input id="phoneNumber" type="text" placeholder="+1XXXXXXXXXX" />
    <br />
    <button id="callBtn">Call</button>
    <button id="hangupBtn">Hangup</button>
    <p id="status"></p>
  </div>

  <!-- âœ… Load Twilio SDK from CDN -->
  <script src="https://media.twiliocdn.com/sdk/js/voice/latest/twilio.min.js"></script>

  <script>
    console.log("âœ… Page loaded");

    const callBtn = document.getElementById("callBtn");
    const hangupBtn = document.getElementById("hangupBtn");
    const statusEl = document.getElementById("status");
    let device;

    async function initTwilio() {
      try {
        console.log("ðŸ”‘ Fetching Twilio token...");
        const response = await fetch("https://outbound-dial-3814.twil.io/token");
        const data = await response.json();
        console.log("âœ… Token fetched:", data.identity);

        device = new Twilio.Device(data.token, {
          logLevel: 1,
          codecPreferences: ["opus", "pcmu"],
        });

        device.on("ready", () => {
          console.log("âœ… Twilio Device ready");
          statusEl.textContent = "Ready to make calls.";
        });

        device.on("error", (error) => {
          console.error("âŒ Device error:", error);
          statusEl.textContent = "Error: " + error.message;
        });

      } catch (err) {
        console.error("âŒ Failed to init Twilio:", err);
        statusEl.textContent = "Failed to initialize Twilio.";
      }
    }

    callBtn.onclick = async () => {
      const number = document.getElementById("phoneNumber").value;
      console.log("ðŸ“ž Dialing:", number);
      if (!device) {
        statusEl.textContent = "Device not ready yet.";
        return;
      }
      const connection = await device.connect({ params: { To: number } });
      statusEl.textContent = "Calling " + number + "...";

      hangupBtn.onclick = () => {
        connection.disconnect();
        statusEl.textContent = "Call ended.";
      };
    };

    initTwilio();
  </script>
</body>
</html>
