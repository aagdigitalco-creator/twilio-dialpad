<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Dialpad</title>
  <link rel="icon" href="data:," />
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 80px; background: #f9f9f9; }
    input, button { margin: 10px; padding: 10px 15px; font-size: 16px; }
    button { cursor: pointer; }
  </style>
  <!-- ✅ Latest Twilio Voice SDK v2 -->
  <script src="https://media.twiliocdn.com/sdk/js/voice/latest/twilio-voice.min.js"></script>
</head>
<body>
  <h2>📞 Twilio Dialpad (v2 SDK)</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <button id="callBtn">Call</button>
  <button id="hangupBtn">Hang Up</button>

  <script>
    console.log("✅ Page loaded");

    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');
    let device;

    // ✅ Fetch token from Python backend
    async function fetchToken() {
      console.log("🔑 Fetching Twilio token from Python backend...");
      const response = await fetch("http://127.0.0.1:5000/token"); // Python backend URL
      const data = await response.json();
      return data.token;
    }

    async function initTwilio() {
      try {
        const token = await fetchToken();
        console.log("✅ Token fetched");

        // Initialize Twilio Voice Device (v2)
        device = new Twilio.Voice.Device(token, {
          edge: 'roaming',       // optional: best for global
          codecPreferences: ['opus', 'pcmu'],
          allowIncomingWhileBusy: false
        });

        // Event listeners
        device.on('ready', () => console.log("✅ Twilio Device Ready"));
        device.on('error', (err) => console.error("❌ Device error:", err));
        device.on('connect', (conn) => console.log("✅ Call connected"));
        device.on('disconnect', (conn) => console.log("📴 Call disconnected"));

      } catch (err) {
        console.error("❌ Failed to init Twilio:", err);
      }
    }

    async function makeCall() {
      const number = document.getElementById("phoneNumber").value.trim();
      if (!number) {
        alert("Please enter a phone number");
        return;
      }

      if (!device) {
        console.log("⏳ Initializing Twilio...");
        await initTwilio();
        setTimeout(() => makeCall(), 1000);
        return;
      }

      console.log("📞 Dialing:", number);
      device.connect({ params: { To: number } });
    }

    callBtn.addEventListener("click", makeCall);
    hangupBtn.addEventListener("click", () => {
      if (device) device.disconnectAll();
    });

  </script>
</body>
</html>
