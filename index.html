<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Dialpad</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 80px; background: #f9f9f9; }
    input, button { margin: 10px; padding: 10px 15px; font-size: 16px; }
    button { cursor: pointer; }
  </style>

  <!-- âœ… Twilio Voice SDK v2 -->
  <script src="https://sdk.twilio.com/js/client/v2.0/twilio.min.js"></script>
</head>
<body>
  <h2>ðŸ“ž Twilio Dialpad</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <button id="callBtn">Call</button>
  <button id="hangupBtn">Hang Up</button>

  <script>
    console.log("âœ… Page loaded");

    let device;
    let deviceReady = false;

    async function fetchToken() {
      const res = await fetch("http://127.0.0.1:5000/token"); // Python backend
      const data = await res.json();
      return data.token;
    }

    async function initDevice() {
      if (deviceReady) return;

      const token = await fetchToken();
      console.log("âœ… Token fetched");

      device = new Twilio.Device(token);

      device.on("ready", () => {
        console.log("âœ… Device Ready");
        deviceReady = true;
      });

      device.on("error", err => console.error("âŒ Device error:", err));
      device.on("connect", conn => console.log("âœ… Call connected"));
      device.on("disconnect", conn => console.log("ðŸ“´ Call disconnected"));
    }

    document.getElementById("callBtn").addEventListener("click", async () => {
      if (!deviceReady) {
        await initDevice();
      }

      const number = document.getElementById("phoneNumber").value.trim();
      if (!number) return alert("Enter a phone number");

      device.connect({ params: { To: number } });
      console.log("ðŸ“ž Calling", number);
    });

    document.getElementById("hangupBtn").addEventListener("click", () => {
      if (device) device.disconnectAll();
    });

    // Optional: auto-init
    initDevice();
  </script>
</body>
</html>
