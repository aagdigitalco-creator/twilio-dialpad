<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Dialpad</title>
  <link rel="icon" href="data:," />
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 80px; background: #f9f9f9; }
    input, button { margin: 10px; padding: 10px 15px; font-size: 16px; }
    button { cursor: pointer; }
  </style>
  <!-- ✅ Use the latest Twilio Client SDK -->
  <script src="https://sdk.twilio.com/js/client/v1.14/twilio.min.js"></script>
</head>
<body>
  <h2>📞 Twilio Dialpad</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <button id="callBtn">Call</button>
  <button id="hangupBtn">Hang Up</button>

  <script>
    console.log("✅ Page loaded");

    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');
    let device;

    // ✅ Fetch token from Python backend
    async function fetchToken() {
      console.log("🔑 Fetching Twilio token from Python backend...");
      const response = await fetch("http://127.0.0.1:5000/token"); // your Python backend URL
      const data = await response.json();
      return data.token;
    }

    async function initTwilio() {
      try {
        const token = await fetchToken();
        console.log("✅ Token fetched");

        // Initialize Twilio Device
        device = new Twilio.Device(token, {
          codecPreferences: ["opus", "pcmu"],
          fakeLocalDTMF: true,
          enableRingingState: true,
          warnings: true
        });

        device.on("ready", () => console.log("✅ Twilio Device Ready"));
        device.on("error", error => console.error("❌ Device error:", error));

      } catch (err) {
        console.error("❌ Failed to init Twilio:", err);
      }
    }

    // Start Twilio only after a user click (browser audio policy)
    callBtn.addEventListener("click", async () => {
      if (!device) {
        console.log("⏳ Initializing Twilio after user click...");
        await initTwilio();
        setTimeout(makeCall, 2000); // wait 2s to ensure device is ready
      } else {
        makeCall();
      }
    });

    function makeCall() {
      const number = document.getElementById("phoneNumber").value.trim();
      if (!number) {
        alert("Please enter a phone number");
        return;
      }

      console.log("📞 Dialing:", number);
      const connection = device.connect({ params: { To: number } });

      connection.on("accept", () => console.log("✅ Call connected"));
      connection.on("disconnect", () => console.log("📴 Call disconnected"));
      connection.on("error", (err) => console.error("❌ Call error:", err));
    }

    hangupBtn.addEventListener("click", () => {
      if (device) device.disconnectAll();
    });
  </script>
</body>
</html>
