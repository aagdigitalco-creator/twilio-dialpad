<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Web Dialpad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #ff4b2b;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6b4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📞 Twilio Web Dialpad</h1>
    <input id="phoneNumber" type="text" placeholder="+1XXXXXXXXXX" />
    <br />
    <button id="callBtn">Call</button>
    <button id="hangupBtn">Hangup</button>
    <p id="status"></p>
  </div>

  <!-- ✅ Twilio Voice SDK -->
  <script src="https://sdk.twilio.com/js/client/v1.13/twilio.min.js"></script>

  <script>
    console.log("✅ Page loaded");
    const callBtn = document.getElementById("callBtn");
    const hangupBtn = document.getElementById("hangupBtn");
    const statusEl = document.getElementById("status");
    let device;

    async function initTwilio() {
      console.log("🔑 Fetching Twilio token...");
      const response = await fetch("https://outbound-dial-3814.twil.io/token");
      const data = await response.json();
      console.log("✅ Token fetched");

      device = new Twilio.Device(data.token, {
        codecPreferences: ["opus", "pcmu"],
        fakeMicInput: false,
        logLevel: 1
      });

      device.on("ready", () => {
        console.log("✅ Device ready");
        statusEl.textContent = "Device ready to make calls.";
      });

      device.on("error", (error) => {
        console.error("❌ Device error:", error);
        statusEl.textContent = "Error: " + error.message;
      });
    }

    callBtn.onclick = async () => {
      const number = document.getElementById("phoneNumber").value;
      if (!device) {
        console.log("⏳ Initializing Twilio after user click...");
        await initTwilio();
      }
      console.log("📞 Dialing:", number);
      const connection = device.connect({ params: { To: number } });
      statusEl.textContent = "Calling " + number + "...";

      hangupBtn.onclick = () => {
        connection.disconnect();
        statusEl.textContent = "Call ended.";
      };
    };
  </script>
</body>
</html>
