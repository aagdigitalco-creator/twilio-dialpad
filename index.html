<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Dialpad</title>
  <link rel="icon" href="data:," />
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 80px; background: #f9f9f9; }
    input, button { margin: 10px; padding: 10px 15px; font-size: 16px; }
    button { cursor: pointer; }
  </style>

  <!-- ✅ Correct Twilio Voice SDK -->
  <script src="https://sdk.twilio.com/js/voice/latest/twilio.min.js"></script>
</head>
<body>
  <h2>📞 Twilio Dialpad</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <button id="callBtn">Call</button>
  <button id="hangupBtn">Hang Up</button>

  <script>
    let device;
    let deviceReady = false;
    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');

    // ✅ Fetch token from Python backend
    async function fetchToken() {
      const response = await fetch("http://127.0.0.1:5000/token"); // Make sure your Python backend is running
      const data = await response.json();
      return data.token;
    }

    // ✅ Check microphone access
    async function checkMic() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("✅ Microphone access granted");
      } catch (err) {
        alert("❌ Microphone access denied or not found. Please allow microphone in your browser.");
        throw err;
      }
    }

    // ✅ Initialize Twilio Device
    async function initTwilio() {
      if (deviceReady) return;

      const token = await fetchToken();
      console.log("✅ Token fetched");

      device = new Twilio.Device(token, {
        codecPreferences: ["opus", "pcmu"],
        fakeLocalDTMF: true,
        enableRingingState: true,
        warnings: true
      });

      device.on("ready", () => {
        console.log("✅ Twilio Device Ready");
        deviceReady = true;
      });

      device.on("error", (err) => console.error("❌ Device error:", err));
      device.on("connect", () => console.log("✅ Call connected"));
      device.on("disconnect", () => console.log("📴 Call disconnected"));
    }

    // ✅ Make a call
    async function makeCall() {
      await checkMic();

      const number = document.getElementById("phoneNumber").value.trim();
      if (!number) {
        alert("Please enter a phone number");
        return;
      }

      if (!deviceReady) {
        console.log("⏳ Initializing Twilio...");
        await initTwilio();
        setTimeout(makeCall, 1000); // wait for device to be ready
        return;
      }

      console.log("📞 Dialing:", number);
      device.connect({ params: { To: number } });
    }

    callBtn.addEventListener("click", makeCall);

    hangupBtn.addEventListener("click", () => {
      if (device) device.disconnectAll();
    });
  </script>
</body>
</html>
