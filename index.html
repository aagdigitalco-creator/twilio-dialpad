<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Dialpad</title>
  <link rel="icon" href="data:," />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      background: #f9f9f9;
    }
    input, button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
    button { cursor: pointer; }
  </style>

  <!-- âœ… Correct Twilio Voice SDK for browser -->
  <script src="https://sdk.twilio.com/js/voice/latest/twilio.min.js"></script>
</head>
<body>
  <h2>ðŸ“ž Twilio Dialpad</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <button id="callBtn">Call</button>
  <button id="hangupBtn">Hang Up</button>

  <script>
    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');
    let device;
    let deviceReady = false;

    // âœ… Fetch token from Python backend
    async function fetchToken() {
      console.log("ðŸ”‘ Fetching Twilio token from Python backend...");
      const response = await fetch("http://127.0.0.1:5000/token");
      const data = await response.json();
      return data.token;
    }

    // âœ… Initialize Twilio Device
    async function initTwilio() {
      if (deviceReady) return;

      try {
        const token = await fetchToken();
        console.log("âœ… Token fetched");

        device = new Twilio.Device(token, {
          codecPreferences: ["opus", "pcmu"],
          fakeLocalDTMF: true,
          enableRingingState: true,
          warnings: true
        });

        device.on("ready", () => {
          console.log("âœ… Twilio Device Ready");
          deviceReady = true;
        });

        device.on("error", (err) => console.error("âŒ Device error:", err));
        device.on("connect", (conn) => console.log("âœ… Call connected"));
        device.on("disconnect", (conn) => console.log("ðŸ“´ Call disconnected"));

      } catch (err) {
        console.error("âŒ Failed to init Twilio:", err);
      }
    }

    // âœ… Make a call
    async function makeCall() {
      const number = document.getElementById("phoneNumber").value.trim();
      if (!number) {
        alert("Please enter a phone number");
        return;
      }

      if (!deviceReady) {
        console.log("â³ Initializing Twilio first...");
        await initTwilio();
        setTimeout(makeCall, 1000); // wait for device to be ready
        return;
      }

      console.log("ðŸ“ž Dialing:", number);
      device.connect({ params: { To: number } });
    }

    callBtn.addEventListener("click", makeCall);

    hangupBtn.addEventListener("click", () => {
      if (device) device.disconnectAll();
    });
  </script>
</body>
</html>
